<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All Products - Vardhan Wears</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* FIX: Prevents footer from floating */
        }
        main {
            flex-grow: 1; /* FIX: Pushes footer to the bottom */
        }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        html { scroll-behavior: smooth; }

        /* Loading Spinner */
        #page-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 10rem;
        }
        .spinner {
            border: 4px solid #f9a8d4; /* pink-200 */
            border-top: 4px solid #db2777; /* pink-600 */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Vardhan Wears</a>
            
            <div class="flex items-center space-x-4">
                <a href="cart.html" class="p-2 text-gray-600 hover:text-gray-900">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="sr-only">Cart</span>
                </a>
                <a href="index.html" class="hidden md:block text-gray-600 hover:text-gray-900 font-medium">Home</a>
                <div class="relative hidden md:block">
                    <button onclick="toggleDesktopMenu()" id="desktop-menu-btn" class="text-gray-800 focus:outline-none text-xl p-2 rounded-md hover:bg-gray-100">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div id="desktop-menu-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50 border border-gray-200">
                        <!-- Content is injected by checkAuth() -->
                    </div>
                </div>
                <div class="md:hidden">
                    <button id="menu-btn" class="text-gray-800 focus:outline-none">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                </div>
            </div>
        </nav>
        
        <!-- Mobile nav content is injected by checkAuth() -->
        <div id="mobile-nav-links" class="md:hidden hidden bg-white">
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6">
        
        <h1 class="text-3xl font-bold text-gray-900 mb-6" id="page-title">All Products</h1>

        <!-- === NEW: Filter Section === -->
        <section id="filter-section" class="mb-6 p-4 bg-gradient-to-b from-white to-pink-50 rounded-lg shadow border border-pink-100">
            <div class="grid grid-cols-1 sm:grid-cols-5 gap-4">
                <!-- Parent Category Filter -->
                <div class="sm:col-span-2">
                    <label for="parent-category-filter" class="block text-sm font-medium text-gray-700">Filter by Category</label>
                    <select id="parent-category-filter" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
                        <option value="all">All Categories</option>
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Kids">Kids</option>
                    </select>
                </div>
                <!-- Child Category Filter -->
                <div class="sm:col-span-2">
                    <label for="child-category-filter" class="block text-sm font-medium text-gray-700">Filter by Sub-category</label>
                    <select id="child-category-filter" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500">
                        <option value="all">All Sub-categories</option>
                        <!-- Options injected by JS -->
                    </select>
                </div>
                <!-- Apply Button -->
                <div class="sm:col-span-1 flex items-end">
                    <button id="apply-filter-btn" class="w-full bg-pink-600 text-white font-bold py-2 px-4 rounded-md hover:bg-pink-700 transition duration-300">Apply</button>
                </div>
            </div>
        </section>
        <!-- === END: Filter Section === -->

        <!-- === NEW: Product List (Single Column) === -->
        <div class="w-full">
            <div id="page-loader">
                <div class="spinner"></div>
                <p class="text-xl font-medium mt-4 text-gray-600">Loading Products...</p>
            </div>

            <div id="product-list" class="hidden space-y-6">
                <!-- Products will be injected by js/shop.js -->
            </div>
            <div id="no-products-message" class="hidden text-center py-16">
                <p class="text-xl text-gray-500">No products found for this filter.</p>
            </div>
        </div>

    </main>

    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-6 text-center">
            <p>Â© 2025 Vardhan Wears. All Rights Reserved.</p>
            <p class="text-sm text-gray-400 mt-2">Website designed by Yash Vardhan Pandey.</p>
        </div>
    </footer>

    <script src="js/shop.js"></script> 
    <script src="//code.tidio.co/dfexxakczw7qvenssz4ma5d28igwxnrq.js" async></script>
</body>
</html>
