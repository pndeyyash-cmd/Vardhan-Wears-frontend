<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Vardhan Wears</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
    </style>
    <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Vardhan Wears</a>
            
            <div class="flex items-center space-x-4">
                <div class="relative hidden md:block">
                    <button onclick="toggleDesktopMenu()" id="desktop-menu-btn" class="text-gray-800 focus:outline-none text-xl p-2 rounded-md hover:bg-gray-100">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div id="desktop-menu-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50 border border-gray-200">
                        </div>
                </div>

                <div class="md:hidden">
                    <button id="menu-btn" class="text-gray-800 focus:outline-none">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                </div>
            </div>
        </nav>
        
        <div id="mobile-nav-links" class="md:hidden hidden bg-white">
             </div>
    </header>
    <main>
        <section id="forgot-password" class="py-20">
            <div class="container mx-auto px-6 max-w-lg">
                <div class="bg-gradient-to-b from-white to-pink-50 p-8 rounded-lg shadow-lg border border-pink-100">
                    <h2 class="text-3xl font-bold text-center mb-6">Reset Your Password</h2>
                    <p class="text-center text-gray-600 mb-6">Enter your email address and we will send you a link to reset your password.</p>
                    
                    <div id="message-container" class="mb-4 text-center"></div>

                    <form id="forgot-password-form">
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-medium mb-2">Your Email</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                        </div>
                        <button type="submit" id="submit-btn" class="w-full bg-pink-600 text-white font-bold py-3 px-6 rounded-md hover:bg-pink-700 transition duration-300">
                            Send Reset Link
                        </button>
                    </form>
                    <p class="text-center text-gray-600 mt-4">
                        Remembered your password? 
                        <a href="login.html" class="text-pink-600 hover:underline">Login here</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-20">
        <div class="container mx-auto px-6 text-center">
            <p>Â© 2025 Vardhan Wears. All Rights Reserved.</p>
            <p class="text-sm text-gray-400 mt-2">Website designed by Yash Vardhan Pandey.</p>
        </div>
    </footer>

    <script>
        // =================== DEPLOYMENT FIX: Add API_URL ===================
        const API_URL = 'https://vardhan-wears-api.onrender.com';
        // ===================================================================

        // --- UI Element References ---
        const form = document.getElementById('forgot-password-form');
        const submitBtn = document.getElementById('submit-btn');
        const messageContainer = document.getElementById('message-container');
        
        // --- Menu Toggles ---
        const menuBtn = document.getElementById('menu-btn');
        const mobileNavLinks = document.getElementById('mobile-nav-links'); 
        menuBtn.addEventListener('click', () => {
            mobileNavLinks.classList.toggle('hidden');
        });
        function toggleDesktopMenu() {
            document.getElementById('desktop-menu-dropdown').classList.toggle('hidden');
        }
        window.onclick = function(event) {
            if (!event.target.matches('#desktop-menu-btn') && !event.target.closest('#desktop-menu-btn')) {
                const dropdown = document.getElementById('desktop-menu-dropdown');
                if (dropdown && !dropdown.classList.contains('hidden')) {
                    dropdown.classList.add('hidden');
                }
            }
        }
        // Make sure it's globally accessible for the HTML
        window.toggleDesktopMenu = toggleDesktopMenu;

        // --- Auth & Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // ===============================================
            // === PWA SERVICE WORKER REGISTRATION START ===
            // ===============================================
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            }
            // ===============================================
            // === PWA SERVICE WORKER REGISTRATION END ===
            // ===============================================

            checkAuth(); 
        });

        async function checkAuth() {
            const token = localStorage.getItem('token');
            const desktopDropdown = document.getElementById('desktop-menu-dropdown');
            let desktopLinks = '';
            let mobileLinks = '';
            
            desktopLinks = ``;
            mobileLinks = ``;

            if (!token) {
                // Not logged in, show attractive "Login" and "Register" buttons
                desktopLinks += `
                    <a href="login.html" class="block px-4 py-2 text-sm text-pink-600 font-bold hover:bg-pink-50">Login</a>
                    <a href="register.html" class="block px-4 py-2 text-sm text-pink-600 font-bold hover:bg-pink-50">Register</a>
                `;
                mobileLinks += `
                    <a href="login.html" class="block py-2 px-6 text-sm text-pink-600 font-bold hover:bg-pink-50">Login</a>
                    <a href="register.html" class="block py-2 px-6 text-sm text-pink-600 font-bold hover:bg-pink-50">Register</a>
                `;
            } else {
                // User is already logged in, redirect them away from this page
                window.location.href = 'profile.html';
                return; // Stop script execution
            }
            desktopDropdown.innerHTML = desktopLinks;
            mobileNavLinks.innerHTML = mobileLinks;
        }

        // --- Original Form Script (Unchanged) ---
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageContainer.innerHTML = '';

            const email = document.getElementById('email').value;

            try {
                // =================== DEPLOYMENT FIX: Use API_URL ===================
                const res = await fetch(`${API_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                // ===================================================================

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message);
                }

                messageContainer.innerHTML = `<p class="text-green-500">${data.message}</p>`;
                form.classList.add('hidden'); // Hide the form on success
            
            } catch (error) {
                console.error('Forgot password error:', error);
                messageContainer.innerHTML = `<p class="text-red-500">${error.message}</p>`;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>

</body>
</html>
