<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vardhan Wears</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body { font-family: 'Poppins', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        html { scroll-behavior: smooth; }
    </style>
    <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Vardhan Wears</a>
            
            <div class="flex items-center space-x-4">
                <a href="cart.html" class="p-2 text-gray-600 hover:text-gray-900">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="sr-only">Cart</span>
                </a>
                <a href="index.html" class="hidden md:block text-gray-600 hover:text-gray-900 font-medium">Home</a>
                
                <div class="relative hidden md:block">
                    <button onclick="toggleDesktopMenu()" id="desktop-menu-btn" class="text-gray-800 focus:outline-none text-xl p-2 rounded-md hover:bg-gray-100">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div id="desktop-menu-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50 border border-gray-200">
                        </div>
                </div>

                <div class="md:hidden">
                    <button id="menu-btn" class="text-gray-800 focus:outline-none">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                </div>
            </div>
        </nav>
        
        <div id="mobile-nav-links" class="md:hidden hidden bg-white">
             </div>
    </header>
    <main>
        <section id="login" class="py-20">
            <div class="container mx-auto px-6 max-w-lg">
                <div class="bg-gradient-to-b from-white to-pink-50 p-8 rounded-lg shadow-lg border border-pink-100">
                    <h2 class="text-3xl font-bold text-center mb-6">Login to Your Account</h2>
                    
                    <div id="message-container" class="mb-4 text-center"></div>

                    <form id="login-form">
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-medium mb-2">Your Email</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                        </div>
                        <div class="mb-4"> <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                            <input type="password" id="password" name="password" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                        </div>
                        <div class="text-right mb-6">
                            <a href="forgot-password.html" class="text-sm text-pink-600 hover:underline">Forgot password?</a>
                        </div>
                        <button type="submit" id="login-btn" class="w-full bg-pink-600 text-white font-bold py-3 px-6 rounded-md hover:bg-pink-700 transition duration-300">Login</button>
                    </form>
                    <p class="text-center text-gray-600 mt-4">
                        Don't have an account? 
                        <a href="register.html" class="text-pink-600 hover:underline">Register here</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>Â© 2025 Vardhan Wears. All Rights Reserved.</p>
            <p class="text-sm text-gray-400 mt-2">Website designed by Yash Vardhan Pandey.</p>
        </div>
    </footer>

    <script>
        // =================== DEPLOYMENT FIX: Add API_URL ===================
        const API_URL = 'https://vardhan-wears-api.onrender.com';
        // ===================================================================

        // --- UI Element References ---
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const messageContainer = document.getElementById('message-container');
        
        // --- Menu Toggles ---
        const menuBtn = document.getElementById('menu-btn');
        const mobileNavLinks = document.getElementById('mobile-nav-links'); 
        menuBtn.addEventListener('click', () => {
            mobileNavLinks.classList.toggle('hidden');
        });
        function toggleDesktopMenu() {
            document.getElementById('desktop-menu-dropdown').classList.toggle('hidden');
        }
        window.onclick = function(event) {
            if (!event.target.matches('#desktop-menu-btn') && !event.target.closest('#desktop-menu-btn')) {
                const dropdown = document.getElementById('desktop-menu-dropdown');
                if (dropdown && !dropdown.classList.contains('hidden')) {
                    dropdown.classList.add('hidden');
                }
            }
        }
        // Make sure it's globally accessible for the HTML
        window.toggleDesktopMenu = toggleDesktopMenu;

        // --- Auth & Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // ===============================================
            // === PWA SERVICE WORKER REGISTRATION START ===
            // ===============================================
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            }
            // ===============================================
            // === PWA SERVICE WORKER REGISTRATION END ===
            // ===============================================
            
            checkAuth(); 
        });

        async function checkAuth() {
            const token = localStorage.getItem('token');
            const desktopDropdown = document.getElementById('desktop-menu-dropdown');
            const mobileNav = document.getElementById('mobile-nav-links'); // Get mobile nav element
            
            let desktopLinks = '';
            let mobileLinks = '';

            // --- === CHANGED: Desktop links now point to correct pages === ---
            // === START OF CHANGES ===
            desktopLinks = `
                <a href="shop.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Shop</a>
                <a href="index.html#about" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">About</a>
                <a href="index.html#contact" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Contact</a>
                <hr class="my-1 border-gray-100">
            `;
            
            // --- === CHANGED: Mobile links now include parent categories and correct paths === ---
            mobileLinks = `
                <a href="index.html" class="block py-2 px-6 text-sm text-gray-700 hover:bg-gray-100">Home</a>
                <hr class="my-1 border-gray-100">
                <a href="shop.html" class="block py-2 px-6 text-sm text-blue-600 font-medium hover:bg-gray-100">Shop</a>
                <hr class="my-1 border-gray-100">
                <a href="index.html#about" class="block py-2 px-6 text-sm text-gray-700 hover:bg-gray-100">About</a>
                <a href="index.html#contact" class="block py-2 px-6 text-sm text-gray-700 hover:bg-gray-100">Contact</a>
                <hr class="my-1 border-gray-100">
            `;
            // === END OF CHANGES ===


            if (!token) {
                // Not logged in, show attractive "Register" button
                desktopLinks += `
                    <a href="register.html" class="block px-4 py-2 text-sm text-pink-600 font-bold hover:bg-pink-50">Register</a>
                `;
                mobileLinks += `
                    <a href="register.html" class="block py-2 px-6 text-sm text-pink-600 font-bold hover:bg-pink-50">Register</a>
                `;
            } else {
                // User is already logged in, redirect them away from the login page
                // =================== DEPLOYMENT FIX: Use API_URL ===================
                try {
                    const res = await fetch(`${API_URL}/api/auth/me`, {
                         headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        // User is valid, redirect to profile
                        window.location.href = 'profile.html';
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem('token');
                    }
                } catch (e) {
                    console.error('Auth check failed, clearing token', e);
                    localStorage.removeItem('token');
                }
                // ===================================================================
            }
            desktopDropdown.innerHTML = desktopLinks;
            mobileNav.innerHTML = mobileLinks; // Use the correct variable
        }

        // --- Cart Merge Function ---
        async function mergeGuestCart(token) {
            const guestCart = JSON.parse(localStorage.getItem('vardhansCart')) || [];
            
            if (guestCart.length === 0) {
                return; // No guest cart, nothing to merge
            }

            console.log('Guest cart found. Merging with user account...');
            try {
                // =================== DEPLOYMENT FIX: Use API_URL ===================
                const res = await fetch(`${API_URL}/api/cart/merge`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ guestCart: guestCart })
                });
                // ===================================================================

                if (!res.ok) {
                    throw new Error('Failed to merge cart. Items will be waiting for you in your guest cart.');
                }
                
                localStorage.removeItem('vardhansCart');
                console.log('Cart merged and local cart cleared.');
                
            } catch (error) {
                console.error('Cart merge error:', error);
                showMessage(error.message, 'error');
            }
        }
        
        // --- Show Message Helper ---
        function showMessage(message, type = 'success') {
            messageContainer.innerHTML = `<p class="text-${type === 'error' ? 'red' : 'green'}-500">${message}</p>`;
        }

        // --- Login Form Submit Handler ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showMessage(''); // Clear previous messages
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // =================== DEPLOYMENT FIX: Use API_URL ===================
                const loginResponse = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                // ===================================================================

                const data = await loginResponse.json();

                if (!loginResponse.ok) {
                    throw new Error(data.message);
                }

                const token = data.token;
                localStorage.setItem('token', token);
                
                // =================== DEPLOYMENT FIX: Use API_URL ===================
                const meResponse = await fetch(`${API_URL}/api/auth/me`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                // ===================================================================
                
                const userData = await meResponse.json();
                if (!meResponse.ok) {
                    throw new Error(userData.message);
                }

                if (userData.isAdmin) {
                    showMessage('Admin login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin.html'; 
                    }, 1000);
                } else {
                    showMessage('Login successful! Merging cart...', 'success');
                    loginBtn.textContent = 'Merging Cart...';
                    
                    await mergeGuestCart(token);
                    
                    showMessage('Redirecting to your account...', 'success');
                    setTimeout(() => {
                        const redirectUrl = new URLSearchParams(window.location.search).get('redirect');
                        if (redirectUrl) {
                            window.location.href = redirectUrl;
                        } else {
                            window.location.href = 'profile.html';
                        }
                    }, 1000);
                }

            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>

</body>
</html>
