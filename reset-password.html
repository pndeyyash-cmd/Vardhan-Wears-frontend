<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Vardhan Wears</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-center items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Vardhan Wears</a>
        </nav>
    </header>
    <main>
        <section id="reset-password" class="py-20">
            <div class="container mx-auto px-6 max-w-lg">
                <div class="bg-gradient-to-b from-white to-pink-50 p-8 rounded-lg shadow-lg border border-pink-100">
                    <h2 class="text-3xl font-bold text-center mb-6">Enter Your New Password</h2>
                    
                    <div id="message-container" class="mb-4 text-center"></div>

                    <form id="reset-password-form">
                        <div class="mb-4">
                            <label for="new-password" class="block text-gray-700 font-medium mb-2">New Password</label>
                            <input type="password" id="new-password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                        </div>
                        <div class="mb-6">
                            <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Confirm New Password</label>
                            <input type="password" id="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                        </div>
                        <button type="submit" id="submit-btn" class="w-full bg-pink-600 text-white font-bold py-3 px-6 rounded-md hover:bg-pink-700 transition duration-300">
                            Set New Password
                        </button>
                    </form>
                    <div id="login-link-container" class="hidden text-center mt-4">
                        <a href="login.html" class="text-pink-600 hover:underline font-medium">Click here to Login</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-20">
        <div class="container mx-auto px-6 text-center">
            <p>Â© 2025 Vardhan Wears. All Rights Reserved.</p>
            <p class="text-sm text-gray-400 mt-2">Website designed by Yash Vardhan Pandey.</p>
        </div>
    </footer>

    <script>
        // =================== DEPLOYMENT FIX: Add API_URL ===================
        const API_URL = 'https://vardhan-wears-api.onrender.com';
        // ===================================================================

        const form = document.getElementById('reset-password-form');
        const submitBtn = document.getElementById('submit-btn');
        const messageContainer = document.getElementById('message-container');
        const loginLinkContainer = document.getElementById('login-link-container');
        
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.addEventListener('DOMContentLoaded', () => {
            // ===============================================
            // === PWA SERVICE WORKER REGISTRATION START ===
            // ===============================================
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            }
            // ===============================================
            // === PWA SERVICE WORKER REGISTRATION END ===
            // ===============================================

            if (!token) {
                showMessage('Error: No reset token found. Please check your link or try again.', 'error');
                form.classList.add('hidden');
                loginLinkContainer.classList.remove('hidden');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            messageContainer.innerHTML = '';

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Set New Password';
                return;
            }
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Set New Password';
                return;
            }
            if (!token) {
                showMessage('Error: No token provided.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Set New Password';
                return;
            }

            try {
                // =================== DEPLOYMENT FIX: Use API_URL ===================
                const res = await fetch(`${API_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, newPassword: newPassword })
                });
                // ===================================================================

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message);
                }

                // Success!
                showMessage(data.message, 'success');
                form.classList.add('hidden');
                loginLinkContainer.classList.remove('hidden');
            
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage(error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Set New Password';
            }
        });

        function showMessage(message, type = 'error') {
            messageContainer.innerHTML = `<p class="text-${type === 'error' ? 'red' : 'green'}-500">${message}</p>`;
        }
    </script>

</body>
</html>
